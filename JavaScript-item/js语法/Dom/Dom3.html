<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom3</title>
</head>
<body>
<p id="text" align="center" datatype="title">文本</p>
<script>
    var p = document.getElementById("text");
    console.log(p.getAttribute('datatype'));
    //给p设置一个data-color属性
    p.setAttribute("data-color","red");
    //给input设置一个isRead属性
    p.setAttribute("isread",'false');
    //删除p上的align属性
    p.removeAttribute("align");
</script>
</body>
</html>
